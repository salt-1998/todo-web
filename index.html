<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <div class="header">
      <h1 class="main-title">ToDo</h1>
      <button class="box-copyButton" id="box-copyButton">+</button>
    </div>

    <div class="todo-contentArea" id="js_todo-contentArea">
      <div class="main-box" id="main-box">
        <h1 class="title">
          <input class="title-input" type="text" value="ToDo" />
        </h1>
        <div class="task-area">
          <ul class="js-list"></ul>
        </div>
        <div class="form-area">
          <form>
            <input type="text" class="js-input" />
            <button type="button" class="js-add-button">PUSH</button>
          </form>
        </div>
        <button class="removeBoxButton_js" type="button">x</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="todo-jq.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
